name: Deploy

on: 
 push:
  branches:
    - master
jobs:
  deploy-laravel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Deploy to server
        #uses: appleboy/ssh-action@master
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.NAME }}
          key: ${{ secrets.KEY }}
          script: "cd /home/ubuntu/devops && ./deploy.sh"
